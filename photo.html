<section id="photo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <div class="card">
                    <h3 class="card-title">
                        Photo edit
                    </h3>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane container active" id="home">
                                <div class="row">
                                    <!--offset-md-3-->
                                    <div class="col-md-6">
                                        <div class="photo-is-1"></div>
                                        <div class="form-group mt-5 mb-5">
                                            <label for="photo-is-1">Upfile photo 1</label>
                                            <input type="file" id="post-images"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <video id="video" class="photo-is-1 img-fluid"  autoplay></video>
                                        <a id="snap" class="btn"><i class="fa fa-camera"></i></a>
                                        <a id="dowload-images" class=" btn"><i class="fa fa-download"></i></a>
                                        <canvas id="canvas"></canvas>
                                    </div>
                                    <div class="col-12 mt-5">
                                        <a href="" id="remove-css" class="btn" >default</a>
                                        <a href="" id="blur" class="btn" >blur</a>
                                        <a href="" id="brightness" class="btn" >brightness</a>
                                        <a href="" id="contrast" class="btn" >contrast</a>
                                        <a href="" id="grayscales" class="btn" >grayscale</a>
                                        <a href="" id="hue-rotate" class="btn" >hue-rotate</a>
                                        <a href="" id="invert" class="btn" >invert</a>
                                        <a href="" id="saturate" class="btn" >saturate</a>
                                        <a href="" id="sepia" class="btn" >sepia</a>
                                        <a href="" id="multiple11" class="btn" >hieu ung 1</a>
                                        <a href="" id="multiple2" class="btn" >hieu ung 1</a>
                                        <a href="" id="multiple3" class="btn" >hieu ung 1</a>
                                        <a href="" id="blend3" class="btn" >hieu ung h</a>

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane container fade" id="menu1">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="photo-is-1"></div>
                                        <div class="form-group mb-3">
                                            <label for="photo-is-1">Upfile photo 1</label>
                                            <input type="file" id="photo-is-1"/>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="photo-is-2"></div>
                                        <div class="form-group mb-3">
                                            <label for="photo-is-2">Upfile photo 2</label>
                                            <input type="file" id="photo-is-2"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane container fade" id="menu2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="card">
                    <h3 class="card-title">Menu</h3>
                    <div class="card-body">
                        <ul class="nav nav-pills">
