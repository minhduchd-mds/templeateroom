<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Đăng Music</h4>
                    <div class="row">
                        <!--list post-->
                        <div class="col-lg-8">
                            <table class="table table-striped table-centered mb-0">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tiêu đề</th>
                                    <th>Nội Dung</th>
                                    <th>URL</th>
                                    <th>Chỉnh sửa</th>
                                </tr>
                                </thead>
                                <tbody id="listblog">

                                </tbody>
                            </table>
                        </div>
                        <!--post-->
                        <div class="col-lg-4">
                            <form  id="add-blog">
                                <div class="form-group mb-3">
                                    <label for="titleid">Tiêu đề</label>
                                    <input type="text" id="titleid"   class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="contenr">Nội dung</label>
                                    <textarea class="form-control" type="text" id="contenr" rows="5"></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="urlimage">URL music </label>
                                    <input type="text" id="urlimage"   class="form-control">
                                </div>
                                <button type="submit" id="postblogs" name="submit" class="btn btn-success btn-rounded float-right mt-3">Gửi</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Post images slider-->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Update Slider</h4>
                    <div class="row">
                        <!--list post-->
                        <div class="col-lg-8">
                            <table class="table table-striped table-centered mb-0">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>H1</th>
                                    <th>P</th>
                                    <th>Images</th>
                                    <th>Icon</th>
                                    <th>Chỉnh sửa</th>
                                </tr>
                                </thead>
                                <tbody id="images-list">

                                </tbody>
                            </table>
                        </div>
                        <!--post-->
                        <div class="col-lg-4">
                            <form  id="add-images">
                                <div class="form-group mb-3">
                                    <label for="carousel-caption-text-h">H1</label>
                                    <input type="text" id="carousel-caption-text-h"   class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="carousel-caption-text-p">Nội dung(p)</label>
                                    <textarea class="form-control" type="text"  id="carousel-caption-text-p" rows="5"></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="update-img">Hình nền</label>
                                    <input type="file" id="update-img" name="file"/>
                                    <span class="name-file"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="update-img-icon">Icon</label>
                                    <input type="file" id="update-img-icon" name="file-icon"/>
                                    <span class="name-file-icon"/>
                                </div>
                                <button type="submit" id="postslider" name="submit" class="btn btn-success btn-rounded float-right mt-3">Gửi</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="main.js"></script>
</body>
</html>
