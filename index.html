    <div class="clear-loading loading-effect"><img src="images/loading.gif" alt="" /></div>
</div>
    <header id="menu" class="animated bounceInDown">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/Menu/logo.png"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <section id="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-item active" id="view-item-1">
                </div>
                <div class="carousel-item" id="view-item-2">
                </div>
                <div class="carousel-item" id="view-item-3">
                </div>
            </div>
        <div class="setting">
            <ul>
                <li class="" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </li>
                <li class="" href="#carouselExampleIndicators" role="button" data-slide="pause">
                    <span class="pause" aria-hidden="true"></span>
                    <span class="sr-only">pause</span>
                </li>
                <li class="" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </li>
                <li>
                    <span role="button" id="menus" class="nav-icon"></span>
                </li>
                <li>
                    <span id="music" class="music-list-icon"></span>
                </li>
            </ul>
        </div>
        <div id="music-list" class="animated bounceInRight">
            <!--<h4 class="title text-center">Music</h4>-->
            <ul class="music-list-conten"></ul>
            <div class="view-music">
                <audio id="audio" controls></audio>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog mt-lg-5" role="document">
            <div class="modal-content modal-bg">
                <div class="bg-message">
                    <div class="message-love" id="mes">

                    </div>
                    <div class="message-love-sent">
                        <ul class="list-inline-item">
                            <li><a href="#" data-toggle="popover" data-container="body" data-placement="top" data-trigger="focus" data-content="" data-original-title="" title="">
                                <i class="mdi mdi-emoticon-happy font-23"></i>
                            </a></li>
                            <li>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="messageInput" placeholder="Nhập tin nhắn..." aria-label="">
                                </div>
                            </li>
                            <li>
                                <a class="s" href>
                                    <input type="file" name="attachment[]" id="sent-message" class="" title="Thêm ảnh" multiple>
                                    <label for="sent-message">
                                        <i class="mdi mdi-panorama font-23"></i>
                                    </label>
                                </a>
                            </li>
                        </ul>
                    </div>
